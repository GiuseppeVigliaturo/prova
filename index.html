<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>JQuery Slider</title>
</head>

<body>
  <h1>Carousel Slider</h1>
  <div class="container">
    <div class="wrapper">
      <div class="previous">
        <i class="fas fa-chevron-left"></i>
      </div>
      <div class="images">
        <img src="assets/img/img1.jpg" class="active first" alt="">
        <img src="assets/img/img2.jpg" alt="">
        <img src="assets/img/img3.jpg" alt="">
        <img src="assets/img/img4.jpg" class="last" alt="">
      </div>
      <div class="next">
        <i class="fas fa-chevron-right"></i>
      </div>
    </div>
    <nav>
      <div class="dot active first"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot last"></div>
    </nav>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <script type="text/javascript" src="assets/js/main.js"></script>
  <!-- <script type="text/javascript" src="assets/js/main-vanilla.js"></script> -->

</body>

</html>
